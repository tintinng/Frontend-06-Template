<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>

    <div id="board"></div>

    <script>
        // 棋盘
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ]

        // 落子方1或2，初始为1
        let player = 1;

        // 显示棋盘
        function show() {
            let board = document.getElementById("board");

            // 每一次show的时候清空棋盘
            board.innerHTML = "";

            for(let i=0; i<3; i++) {
                for(let j=0; j<3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = 
                        pattern[i][j] == 2 ? "❌" : 
                        pattern[i][j] == 1 ? "⭕" : "";
                    // 添加点击事件（落子）
                    cell.addEventListener("click", () => userMove(i, j))
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"))
            }
        }

        // 落子
        function userMove(x, y) {
            pattern[x][y] = player;
            console.log(x, y);
            // 判断胜负
            if (check(pattern, player)) {
                alert(player == 2 ? "❌ is winner!" : "⭕ is winner!");
            }
            // 交替落子
            player = 3 - player;
            // 提前检查能否获胜
            if (willWin(pattern, player)) {
                console.log(player == 2 ? "❌ is winner!" : "⭕ is winner!");
            }
            show()
            // console.log(bestChoice(pattern, player));
            computerMove();
        }

        // 机器落子
        function computerMove() {
            let choice = bestChoice(pattern, player)
            // console.log(choice);
            if (choice.point) {
                // console.log(clone(pattern));
                pattern[choice.point[1]][choice.point[0]] = player;
                // console.log(pattern);
            }
            if (check(pattern, player)) {
                alert(player == 2 ? "❌ is winner!" : "⭕ is winner!");
            }
            player = 3 - player;
            show();
        }

        // 判断胜负 只用判断当前落子的player
        function check(pattern, player) {
            // 验证每一行
            for (let i=0; i<3; i++) {
                let win = true;
                for (let j=0; j<3; j++) {
                    if (pattern[i][j] !== player) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            // 验证每一列
            for (let i=0; i<3; i++) {
                let win = true;
                for (let j=0; j<3; j++) {
                    if (pattern[j][i] !== player) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            // 验证对角线
            {
                let win = true;
                for (let i=0; i<3; i++) {
                    if (pattern[i][i] !== player) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            // 验证对角线
            {
                let win = true;
                for (let i=0; i<3; i++) {
                    if (pattern[i][2-i] !== player) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
            return false;
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        // 提前检查能否获胜
        function willWin(pattern, player) {
            for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) {
                    // 当前检查点不为空则直接跳过
                    if (pattern[i][j]) {
                        continue;
                    }
                    // 避免在原来的pattern上直接修改，clone一个原来的pattern
                    let temp = clone(pattern);
                    temp[i][j] = player;
                    if (check(temp, player)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        // 判断当前最好选择，返回落子点和当前情况
        function bestChoice(pattern, player) {
            let p;
            if (p = willWin(pattern, player)) {
                return {
                    point: p,
                    result: 1
                }
            }
            // 初始化当前最优选择：情况（最差）和落子点
            let result = -2;
            let point = null;
            outer:for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) {
                    if (pattern[i][j]) {
                        continue;
                    }
                    let temp = clone(pattern);
                    temp[i][j] = player;
                    // 递归判断当前落子后对方的最优选择
                    let res = bestChoice(temp, 3 - player).result;
                    // 若选择的最优选择（对方的最差选择）优于当前最优选择，则更新当前最优选择
                    if (-res > result) {
                        result = -res;
                        point = [j, i];
                    }
                    // 胜负剪枝（退出到最外层循环）
                    if (result == 1) {
                        break outer;
                    }
                }
            }

            return {
                point: point,
                // 当前没有最优解，和棋
                result: point ? result : 0
            }
        }

        show();
    </script>
</body>
</html>
