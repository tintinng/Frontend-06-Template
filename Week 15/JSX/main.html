<head>
    <style>
        .carousel {
            overflow: hidden;
            width: 500px;
            height: 280px;
            /* 设置不让换行 */
            white-space: nowrap;
        }
        .carousel>div {
            width: 500px;
            height: 280px;
            /* 正常流 */
            display: inline-block;
            background-size: contain;
            transition: ease 0.5s;
        }
    </style>
</head>
<body>
    <script src="./main.js"></script>
</body>
